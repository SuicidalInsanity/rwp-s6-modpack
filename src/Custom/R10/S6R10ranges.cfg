	{
		%maxEffectiveDistance = 8000
		%maxTargetingRange = 10000
	}
}
@PART[baha37mmTurret,bahaM230ChainGun,bahaFlakcannon]
{
    %MODULE[ModuleWeapon]
	{
		%maxEffectiveDistance = 4000
		%maxTargetingRange = 5000
	}
}
@PART[bahaPlasmaBeam]
{
    %MODULE[ModuleWeapon]
	{
		%maxEffectiveDistance = 4000
		%maxTargetingRange = 5000
